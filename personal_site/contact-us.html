    <main>
      <section class="contact-section">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to send me a message below.</p>

        <form action="mailto:yourname@example.com" method="POST" enctype="text/plain">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br /><br />

          <input type="submit" value="Send Message" />
        </form>
      </section>
    </main>

    <footer>
      <p>Personal Portfolio; 2025 - Hyrum Baker</p>
      <p><a href="site-plan.html">Site Plan</a></p>
      <p><a href="contact_us.html">Contact Us</a></p>

      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="Images/facebook.png" alt="fb icon" />
        </a>
        <a href="https://x.com" target="_blank">
          <img src="Images/x.png" alt="twitter icon" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="Images/instagram.png" alt="instagram icon" />
        </a>
      </div>
    </footer>
  </div>
